<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.title %}
        {{ page.title }}{% unless page.title == site.title %} - {{ site.title }}{% endunless %}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="{{ "/style.css" | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      {{ content }}
    </div>
  </body>
</html>
