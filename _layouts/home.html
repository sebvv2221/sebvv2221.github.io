---
layout: default
---

<section class="intro">
  <p>Welcome. This is my research & systems blog — minimal, text-focused, and evolving.</p>
</section>

<section class="posts">
  <h1>{{ site.title }}</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%b %d, %Y" }}</span> –
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a><br/>
        <small>{{ post.excerpt | strip_html | truncate: 150 }}</small>
      </li>
    {% endfor %}
  </ul>
</section>
