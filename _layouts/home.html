<h1>{{ site.title }}</h1>
<ul>
  {% for post in site.posts %}
  <li>
    <span>{{ post.date | date: "%b %d, %Y" }}</span> –
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a><br/>
    <small>{{ post.excerpt | strip_html }}</small>
  </li>
