---
layout: default
---
<section class="home">
  {{ content }}
  {% if site.posts.size > 0 %}
  <section class="post-list">
    {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p><small>{{ post.date | date: "%B %-d, %Y" }}</small></p>
      {% if post.excerpt %}
      <p>{{ post.excerpt | strip_html | truncate: 160 }}</p>
      {% endif %}
    </article>
    {% endfor %}
  </section>
  {% endif %}
</section>
